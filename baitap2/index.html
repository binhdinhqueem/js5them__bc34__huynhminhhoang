<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tính tiền cáp</div>
                    <div class="card-body">
                        <div class="form-group d-flex">
                            <select id="select" onchange="myFunction()" class="form-control">
                                <option>Người dân</option>
                                <option>Doanh nghiệp</option>
                            </select>
                            <input type="text" id="customerCode" placeholder="Mã Khách Hàng" class="form-control">
                            <input type="text" id="channel" placeholder="Số kênh cao cấp" class="form-control">
                        </div>
                        <button id="btnCalc" class="btn btn-success">Tính tiền cáp</button>
                    </div>
                    <div id="notifiCation" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
